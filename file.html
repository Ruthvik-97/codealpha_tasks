<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light background color */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
            grid-gap: 10px; /* Spacing between images */
            padding: 20px;
            max-width: 1200px; /* Optional max width for the gallery */
            margin: 0 auto; /* Center the gallery */
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block; /* Prevents small space below images */
            border-radius: 5px; /* Rounded corners for images */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.3s ease;  /* Smooth scaling on hover */
        }

        .gallery img:hover {
            transform: scale(1.05);  /* Scale up slightly on hover */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); /* More pronounced shadow on hover */
        }

        /* Optional: Add a title or heading */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333; /* Darker heading color */
        }

        /* Optional: Style the image captions (if you add them) */
        .caption {
            text-align: center;
            margin-top: 5px;
            font-style: italic;
            color: #666;
        }

    </style>
</head>
<body>

    <h1>My Image Gallery</h1>  <div class="gallery">
        <div class="image-container"> <img src="img1.jpg" alt="Image 1">
            <div class="caption">Caption for image 1</div> </div>
        <div class="image-container">
            <img src="img2.jpg" alt="Image 2">
            <div class="caption">Another caption</div>
        </div>
        <div class="image-container">
            <img src="img3.jpg" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="img4.jpg" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="img5.jpg" alt="Image 5">
        </div>
        <div class="image-container">
            <img src="img6.jpg" alt="Image 6">
        </div>
    </div>

</body>
</html>
